    <main>
        <div class="container1">
            <form id="loginForm" name="loginForm">
                <div>
                    <h1>Register</h1>
                </div>
                <div class="form-group1">
                    <label>Full Name</label>
                    <input type="text" placeholder="8117-Team" id="username" name="username" class="form-control1">
                    <span id="usernameValidation" class="errorText"></span>
                </div>
                <br>
                <div class="form-group1">
                    <label>Email</label>
                    <input type="email" placeholder="hell0@gmail.com" id="email" name="email" class="form-control1">
                    <span id="emailValidation" class="errorText"></span>
                </div>
                <br>
                <div class="form-group1">
                    <label>Password</label>
                    <input type="password" placeholder="********" id="password" name="password" class="form-control1">
                    <span id="passwordValidation" class="errorText"></span>
                </div>
                <br>
                <div class="form-group1">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="********" id="passwordCheck" name="passwordCheck" class="form-control1">
                    <span id="passCheckValidation" class="errorText"></span>
                </div>
                <br><br>
                <input type="submit" value="Register" name="btnSubmit" class="btn1">
                <input type="reset" value="Clear" name="btnClear" class="btn2">

            </form>
        </div>
    </main>

    <button class="open-button" id="open-button" onclick="openForm()">Chat</button>

    <div class="chat-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <h1>Chat</h1>

            <label for="msg"><b></b></label>
            <textarea placeholder="Type message.." name="msg" required></textarea>

            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
